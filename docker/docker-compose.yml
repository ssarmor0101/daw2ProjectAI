services:
  xtts-api:
    build:
      context: .
      args:
        UID: ${UID}
        GID: ${GID}
    env_file:
      - .env
    user: "${UID}:${GID}"
    volumes:
      - ../app:/opt/app
      # - ./models:/opt/models
      # - ./voices:/opt/voices   # aqu√≠ pones wavs de referencia
    ports:
      - "${FASTAPI_PORT}:8000"
